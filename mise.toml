[tools]
java = "11"

[tasks.test]
description = "Run unit tests (for local development)"
run = "mvn test"

[tasks."test:clean"]
description = "Run unit tests after cleaning (for troubleshooting build issues)"
run = "mvn clean test"

[tasks.build]
description = "Build library artifacts (skip tests, for fast packaging)"
run = "mvn -DskipTests package"

[tasks."build:clean"]
description = "Build library artifacts after cleaning (skip tests, for release or troubleshooting)"
run = "mvn clean -DskipTests package"